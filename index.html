<!doctype html>
<html>
  <head>
    <meta name="description" content="A very small JavaScript library including functions linked to countdowns and random code generation.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>scw.lib.js</title>
    <style>
      html {font-family: "Helvetica", sans-serif}
      .code {font-family: "Courier New", monospace}
      .center {text-align: center}
      .header {font-size: 130%}
      @media (prefers-color-scheme: dark) {
        html {background-color: black; color: white}
      }
    </style>
    <script>
      function CustomSwitch() {
        let script_type = document.querySelector("#script_type")
        let custom_switch = document.querySelector("#custom_switch")
        if (script_type.innerText == "scw.lib.js") {
          script_type.innerText = "scw-custom.lib.js"
          custom_switch.innerText = "See scw.lib.js instead"
        } else if (script_type.innerText == "scw-custom.lib.js") {
          script_type.innerText = "scw.lib.js"
          custom_switch.innerText = "See scw-custom.lib.js instead"
        }
      }
    </script>
  </head>
  <body>
    <p class="center">
      <span class="code header" id="script_type">scw.lib.js</span><br>
      <button onclick="CustomSwitch()" id="custom_switch">See scw-custom.lib.js instead</button>
    </p>
  </body>
</html>
